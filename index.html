<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="icobn.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="theme-color" content="#317EFB"/>
  
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&display=swap" rel="stylesheet">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Gerenciador de Tarefas</h1>
    <label for="taskInput">Tarefa:</label>
    <input id="taskInput" placeholder="Nome da tarefa" />
    
    <label for="descriptionInput">Descrição:</label>
    <textarea id="descriptionInput" placeholder="Descrição da tarefa"></textarea>
    
    <label for="dateInput">Data:</label>
    <input id="dateInput" type="date" />
    
    <label for="photoInput" class="custom-file-input">UPLOAD DE FOTO:</label>
    <input id="photoInput" type="file" accept="image/*" />
    
    <button onclick="addTask()">Adicionar Tarefa</button>
    
    <ul id="taskList"></ul>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
